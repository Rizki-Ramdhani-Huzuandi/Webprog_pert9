<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>latihan javascript 05</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<h3>Konversi suhu</h3>

		<div class="form-group">
			<label for="DC">derajat celcius</label>
			<input type="text" id="DC" class="form-control">
		</div>
		<div class="form-group">
			<label for="DF">derajat fahrenheit</label>
			<input type="text" id="DF" class="form-control">
		</div>
		<div class="form-group">
			<label for="DR">derajat reamur</label>
			<input type="text" id="DR" class="form-control">
		</div>
		<br>
		<div class="form-group">
			<button onclick="konversi()" class="btn btn-primary"> konversi</button>
		</div>
	</div>

	<script>
		function konversi(){
			let celx = document.getElementById("DC").value
			let hsl = 9/5 * celx + 32
			document.getElementById("DF").value=hsl
		}
	</script>
	
</body>
</html>
